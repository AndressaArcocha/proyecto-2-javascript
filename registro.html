<body>
    <!-- NAVBAR INICIO-->
    <section class="navbarIC">
        <nav id="menu" class="navbar navbar-expand-lg navbar-dark">
            <div class="container justify-content-around">
                <a class="navbar-brand align animate__animated animate__heartBeat ms-3 bold" href="./Index.html">COMPUSTORE
                    <img class="img-fluid" src="" alt="" width="150">
                </a>
                <!-- BUSCADOR-->
                <div class="d-flex justify-content-center">
                    <form id="formSearch" class="d-flex ">
                        <input id="inputSearch" class="form-control me-2 p-3" type="search" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn-sm  btn-primary">
                            <i class="bi bi-search"></i>
                            <button class="btn btn-outline-dark ms-2 p-3" type="button" onclick="clearSearch()">X</button>
                            </button>

                </div>
            </div>
            </form>

            <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                </div>
            </div>
            </div>
        </nav>
    </section>

        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div id="Login" class="sign-in-htm" tabindex="-1">
                          <form id="FormularioLogin">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label><span class="text-danger">*</span>
                              <input type="email" class="form-control" id="InputEmailLogin" aria-describedby="emailHelp" autocomplete="off" required>
                              <p id="noExiste" class="d-none text-danger">Las credenciales son inválidas</p>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Contraseña</label><span class="text-danger">*</span>
                              <input type="password" class="form-control" id="InputPasswordLogin" autocomplete="off" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciá Sesión</button>
                          </form>
                    </div>
                    <div id="Registro" class="sign-up-htm" tabindex="-1">
                      <form id="FormRegistro">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nombre</label><span class="text-danger">*</span>
                          <input type="text" class="form-control" id="InputNameRegistro" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Apellido</label><span class="text-danger">*</span>
                          <input type="text" class="form-control" id="InputLastNameRegistro" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label><span class="text-danger">*</span>
                          <input type="email" class="form-control" id="InputEmailRegistro" aria-describedby="emailHelp" autocomplete="off" required>
                          <p id="alreadyEmail" class="d-none text-danger">El email ya se encuentra registrado</p>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label><span class="text-danger">*</span>
                          <input type="password" class="form-control" id="InputPasswordRegistro" autocomplete="off" required>
                          <p id="passValid" class="d-none text-danger">La contraseña debe tener al menos 1 mayuscula, 1 minuscula, un número y 8 carácteres</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                      </form>
                        </div>
                    </form>
                    </div>
                </div>

                </div>
            </div>
        </div>
