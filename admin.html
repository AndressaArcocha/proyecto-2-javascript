<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/b966e3e8c4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="admin.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Page</title>

</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#navbarbrand">Panel de Administración de Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div id="showAdminName">

                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-3 text-light">PRODUCTOS</h1>
        <button type="button" class="btn btn-lg btn-outline-primary my-4" data-bs-toggle="modal"
            data-bs-target="#AgregarProducto">Agregar un producto</button>
        <form id="formSearch" class="d-flex mt-3 mb-5">
            <input id="inputSearch" class="form-control me-2" type="search" placeholder="Escriba el nombre del producto" aria-label="Search">
            <button class="btn btn-lg btn-outline-success" type="submit" onclick="">Buscar</button>
            <button class="btn btn-lg btn-outline-dark ms-3" type="button" onclick="clearSearch()">X</button>
        </form>    
        <div class="row my-5">
            <table class="table text-primary">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Img</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">-</th>
                    </tr>
                </thead>
                <tbody id="TablaProductos">

                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal Agregar Productos -->
    <div class="modal fade" id="AgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar un Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="FormProductos">
                        <div class="mb-3">
                            <label for="dir_img" class="form-label">Imágen</label>
                            <input type="text" class="form-control" id="InputImgProductos" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="prod" class="form-label">Nombre</label><span
                                class="text-danger">*</span>
                            <input type="text" class="form-control" id="InputNameProductos" aria-describedby="emailHelp"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="cat" class="form-label">Categoría</label><span
                                class="text-danger">*</span>
                            <input type="text" class="form-control" id="InputCatProductos" aria-describedby="emailHelp"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="desc" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="InputDescripcionProductos"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label><span
                                class="text-danger">*</span>
                            <input type="texto" class="form-control" id="InputPrecioProductos"
                                aria-describedby="emailHelp" autocomplete="off" required>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Agregar</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </form>
                </div>
            </div>
        </div>
<!-- SCRIPTS POPPER.JS Y BOOTSTRAP 5.0.2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="./admin.js"></script>
</body>

</html>
